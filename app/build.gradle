apply plugin: 'com.android.application'

// Artlite libraries
repositories {
    maven {
        url "https://dl.bintray.com/darknessbeast/sqlib-artlite"
    }
    maven {
        url "https://dl.bintray.com/darknessbeast/adapteredrecyclerview-artlite"
    }
    maven {
        url "https://dl.bintray.com/darknessbeast/baseproject-artlite"
    }
}

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "ua.artlite.satrino"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    // Artlite libraries
    compile 'com.artlite:sqlib:2.0.0'
    compile 'com.artlite:baseproject:4.0.5'
    compile 'com.artlite:adapteredrecyclerview:1.6'
    // Multidex application
    compile 'com.android.support:multidex:1.0.3'
}
